<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Dayjs -->
    <script
      src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
      integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
      crossorigin="anonymous"
    ></script>
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!-- Google Fonts: Roboto -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,300&display=swap"
      rel="stylesheet"
    />
    <!-- Style CSS -->
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />
    <!-- JQuery -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <title>Weather Dashboard</title>
  </head>
  <body class="flex-colomn min-100-vh">
    <header class="hero mb-4 bg-secondary bg-gradient shadow p-3 bg-body-tertiary rounded">
      <h1 class="title text-center text-white">
        <i class="fas fa-cloud-sun-rain"></i> Weather Dashboard
      </h1>
  </header>

  <main class="flex-row justify-space-between">
    <div class="col-12 col-sm-12 col-md-4 float-left">

      <div class="card ">
        <h3 class="card-header fs-4">Search for a city</h3>
        <div id="form" class="card-body">
          <input type="text" id="cityInput" placeholder="Enter City Name"/>
          <button class="btn btn-secondary btn-small" id="searchBtn">Search</button>
        </div>
      </div>

      <div class="card history">
        <h3 class="card-header fs-4">Search History</h3>
      </div>
    </div>

    <div class="col-12 col-sm-12 col-md-8 float-end">
      <div>
        <h2 class="subtitle fs-4 bg-light">Current Weather</h2>
        <div class="city"></div>
      </div>

      <div>
        <h2 class="subtitle fs-4 bg-light">5 Day forecast</h2>
        <div class="five-day-forecast"></div>
      </div>
    </div>

 
  </main>
    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <!-- Script JS -->
    <script src="assets/js/script.js"></script>
  </body>
</html>
